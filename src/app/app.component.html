<h1>{{name}}</h1>
<button (click)=toggle()>Display Address</button>
<div [hidden]="hideAddress">
  <fieldset><label>Street: {{street}}</label></fieldset>
  <fieldset><label>City: {{city}}</label></fieldset>
  <fieldset>
    <select (change)="setRegion($event.target.value)">
      <option>North</option>
      <option>South</option>
      <option>East</option>
      <option>West</option>
    </select>
  </fieldset>
  <p>{{name}} lives at {{street}} in {{city}} {{region}}</p>
</div>
